<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
  /* General Reset */
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


/* Contact Section */
.contact {
  padding: 60px 20px;
  background: #ecf0f1;
  text-align: center;
}

.contact h2 {
  font-size: 2.5rem;
  margin-bottom: 90px;
  color: #333;
}

.contact-form {
  max-width: 600px;
  margin: 0 auto;
}

.contact-form form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  width: 100%;
}

.contact-form textarea {
  resize: vertical;
  min-height: 150px;
}

.btn {
  background-color: #3498db;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.btn:hover {
  background-color: #2980b9;
}

/* Footer */
footer {
  background-color: #2c3e50;
  color: white;
  padding: 40px 20px 20px;
  text-align: center;
  margin-top: 4rem;
}

.footer-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 30px;
  max-width: 1000px;
  margin: 0 auto 20px;
  text-align: left;
}

.footer-section h3 {
  margin-bottom: 15px;
  font-size: 1.2rem;
  color: #f1c40f;
}

.footer-section ul {
  list-style: none;
  padding: 0;
}

.footer-section ul li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer-section ul li a:hover {
  color: #f1c40f;
}

.social-links a {
  color: white;
  font-size: 1.2rem;
  margin-right: 10px;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: #f1c40f;
}

footer p {
  font-size: 0.9rem;
  border-top: 1px solid #444;
  padding-top: 10px;
  margin-top: 20px;
}

</style>

<body>
      <!-- Navigation Bar -->
  <nav>
    <div class="logo">

    </div>

        <li><a href="../tour/Home.html">Home</a></li>

        <li><a href="../tour/Explore.html">Explore</a></li>
        <li><a href="../tour/Tour Guides.html">Tour Guides</a></li>
        <li><a href="../tour/Contact.html">Contact</a></li>
    </ul>
  </nav>
   <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>



  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-section">

      </div>

        </ul>
