<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* About Us Section */
  .about {
    padding: 4rem 2rem;
    background: white;
    color: #333;
  }

  .about h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2.5rem;
  }

  .about-container {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 900px;
    margin: auto;
    gap: 2rem;
  }

  /* Left Side: Text */
  .about-text {
    flex: 1;
    text-align: left;
  }

  .about-text h3 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 1rem;
  }

  .about-text p {
    font-size: 1.2rem;
    color: #555;
    line-height: 1.6;
  }

  /* Right Side: Image Slider */
  .about-slider {
    flex: 1;
    max-width: 600px;
    height: 400px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    position: relative;
  }

  /* Image Container */
  .image-container {
    display: flex;
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .image-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .image-slide.active {
    opacity: 1;
  }

  /* Navigation Buttons */
  .prev-btn, .next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 1.5rem;
    border-radius: 50%;
    transition: background-color 0.3s;
    z-index: 10;
  }

  .prev-btn { left: 10px; }
  .next-btn { right: 10px; }

  .prev-btn:hover, .next-btn:hover {
    background: rgba(0, 0, 0, 0.8);
  }

  /* Info Panel */
  .info-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 1.5rem;
    max-width: 400px;
    height: 100%;
    padding: 1rem;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.05);
  }

  .icons {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .icons img {
    width: 50px;
    height: 50px;
    padding: 0.5rem;
    border-radius: 50%;
    background-color: #f3f3f3;
    transition: transform 0.3s ease;
  }

  .icons img:hover {
    transform: scale(1.1);
  }

  .map-box {
    width: 100%;
    padding: 0.5rem;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
  }

  .map-box img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .price-duration {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid #ddd;
    padding-top: 1rem;
    font-size: 1.2rem;
    color: #333;
  }

  .price-duration .price {
    font-weight: bold;
    color: #2e8b57;
    font-size: 1.5rem;
  }

  .price-duration .duration {
    background-color: #e6e0ec;
    padding: 0.4rem 1rem;
    border-radius: 20px;
    font-size: 1rem;
  }

  .price-duration .duration span {
    font-weight: bold;
    font-size: 1.2rem;
  }

  .book-now-btn {
    background-color: #000000;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 50%;
    text-align: center;
    margin-top: 1rem;
  }

  .book-now-btn:hover {
    background-color: #236d47;

</style>
