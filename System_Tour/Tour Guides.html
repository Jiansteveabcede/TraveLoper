<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
  /* Tour Guides Section */
.guides {
    background: #f8f9fa;
    padding: 4rem 2rem;
    text-align: center;
    color: #333;
}

.guides h2 {
  text-align: center;
  margin-bottom: 8rem;
  font-size: 2.5rem;
}
.guide-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
}

.guide-card {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 280px;
}

.guide-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.guide-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 1rem;
    border: 4px solid #f39c12;
    object-fit: cover;
}

.guide-card h3 {
    font-size: 1.6rem;
    color: #333;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.guide-card p {
    font-size: 1rem;
    color: #555;
    line-height: 1.4;
}

/* Contact Form */
.contact-form {
    max-width: 500px;
    margin: 0 auto;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s;
}

.contact-form input:focus, .contact-form textarea:focus {
    border-color: #f39c12;
}

.contact-form button {
    width: 100%;
    padding: 0.75rem;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #e67e22;
}
</style>

<body>
      <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <a href="#">Tour & Travel</a>
    </div>
    <ul class="nav-links">
        <li><a href="../tour/Home.html">Home</a></li>
        <li><a href="../tour/Destinations.html">Destinations</a></li>
        <li><a href="../tour/Explore.html">Explore</a></li>
        <li><a href="../tour/Tour Guides.html">Tour Guides</a></li>
        <li><a href="../tour/Contact.html">Contact</a></li>
    </ul>
  </nav>
    <!-- Meet Our Tour Guides Section -->
  <section id="guides" class="guides">
    <h2>Meet Our Tour Guides</h2>
    <div class="guide-grid">
      <div class="guide-card">
        <img src="../tour/image/me.jpg" alt="Guide 1">
        <h3>Mark Rivera</h3>
        <p>Expert in mountain trekking and nature tours.</p>
      </div>
      <div class="guide-card">
        <img src="../tour/image/me.jpg" alt="Guide 2">
        <h3>Lisa Tan</h3>
        <p>Specialist in historical and cultural tours.</p>
      </div>
      <div class="guide-card">
        <img src="../tour/image/me.jpg" alt="Guide 3">
        <h3>James Carter</h3>
        <p>Adventure and extreme sports tour guide.</p>
      </div>
    </div>
  </section>
</body>
